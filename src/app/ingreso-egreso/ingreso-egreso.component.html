<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Income/Outcome</h4>
            <p class="card-description">
             Specify the amount and type
            </p>

            <form (ngSubmit)="createInputOutput()" [formGroup]="forma">

              <div class="form-group">
                <label>Description</label>
                <input type="text"
                        formControlName="description"
                       class="form-control"
                       placeholder="Description"
                       name="description">
              </div>

              <div class="form-group">
                  <label>Amount</label>
                  <input type="number"
                          formControlName="amount"
                         class="form-control"
                         placeholder="Amount"
                         name="amount">
                    <p>
                      Must be positive amount
                    </p>
                </div>

              <div class="form-group">
                  <label>Type</label>
                  <br>
                  <button (click)="type='outcome'" *ngIf="type === 'income'" type="button" class="btn btn-primary btn-block">Income</button>
                  <button (click)="type='income'" *ngIf="type === 'outcome'" type="button" class="btn btn-warning btn-block">Outcome</button>
                  <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
              </div>

              <hr>
              <button *ngIf="!isLoading" [disabled]="forma.invalid" type="submit" class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Add
              </button>


                <button *ngIf="isLoading" disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button>


              <button type="reset" class="btn btn-light">Cancel</button>

            </form>
          </div>
        </div>
      </div>
</div>
